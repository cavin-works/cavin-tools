name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon) - ‰∏ªË¶Å macOS ÊûÑÂª∫
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            generate-changelog: true
          # Ê≥®ÊÑèÔºöx86_64-apple-darwin Âíå universal-apple-darwin Â∑≤ÁßªÈô§
          # Âõ†‰∏∫ ort (ONNX Runtime) ‰∏çÊèê‰æõ Intel Mac È¢ÑÁºñËØë‰∫åËøõÂà∂
          # Windows x64
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
      notes: ${{ steps.changelog.outputs.NOTES }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf pkg-config libsoup-3.0-dev javascriptcoregtk-4.1 libjavascriptcoregtk-4.1-dev
          sudo apt-get install -y libnm-dev xdg-utils

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          echo "Tag: $GITHUB_REF_NAME -> Version: ${GITHUB_REF_NAME#v}"

      - name: Update version in config files
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          # Update Cargo.toml
          cd src-tauri
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          rm -f Cargo.toml.bak
          # Update tauri.conf.json
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('tauri.conf.json'));
            config.version = '$VERSION';
            fs.writeFileSync('tauri.conf.json', JSON.stringify(config, null, 2) + '\n';
          "
          echo "Updated version to $VERSION"

      - name: Generate CHANGELOG
        id: changelog
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          # ‰ΩøÁî® Node.js ËÑöÊú¨ÁîüÊàê CHANGELOG Âπ∂ÊèêÂèñ release notes
          node scripts/generate-changelog.cjs $VERSION

          # Âè™Âú®Á¨¨‰∏Ä‰∏™Âπ≥Âè∞ÔºàmacOS ARM64ÔºâÊèê‰∫§ CHANGELOG Êõ¥Êñ∞
          if [ "${{ matrix.generate-changelog }}" == "true" ]; then
            echo "üì§ Êèê‰∫§ CHANGELOG Êõ¥Êñ∞..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json
            git diff --staged --quiet || git commit -m "docs: Êõ¥Êñ∞ CHANGELOG ÂíåÁâàÊú¨Âè∑ [skip ci]"
            git push origin HEAD:master
          else
            echo "‚è≠Ô∏è  Ë∑≥ËøáÊèê‰∫§ÔºàÁî±Á¨¨‰∏Ä‰∏™Âπ≥Âè∞Â§ÑÁêÜÔºâ"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Build app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Cavin Tools ${{ github.ref_name }}"
          releaseBody: ${{ steps.changelog.outputs.NOTES }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Generate latest.json
        if: matrix.generate-changelog == true
        shell: bash
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
          NOTES: ${{ steps.changelog.outputs.NOTES }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          node -e "
            const fs = require('fs');
            
            const VERSION = process.env.VERSION;
            const NOTES = process.env.NOTES || 'ÊöÇÊó†Êõ¥Êñ∞ÂÜÖÂÆπ';
            const repoOwner = process.env.REPO_OWNER;
            const repoName = process.env.REPO_NAME;
            
            console.log('Generating latest.json for version:', VERSION);
            console.log('Release notes length:', NOTES ? NOTES.length : 0);
            
            const latest = {
              version: VERSION,
              notes: NOTES,
              pub_date: new Date().toISOString(),
              platforms: {
                'windows-x86_64': {
                  url: 'https://github.com/' + repoOwner + '/' + repoName + '/releases/download/v' + VERSION + '/Cavin-Tools_' + VERSION + '_x64-setup.nsis.zip',
                  signature: ''
                },
                'darwin-aarch64': {
                  url: 'https://github.com/' + repoOwner + '/' + repoName + '/releases/download/v' + VERSION + '/Cavin Tools_' + VERSION + '_aarch64.app.tar.gz',
                  signature: ''
                }
              }
            };
            
            fs.writeFileSync('latest.json', JSON.stringify(latest, null, 2));
            console.log('Generated latest.json');
          "

      - name: Upload latest.json to Release
        if: matrix.generate-changelog == true
        uses: softprops/action-gh-release@v2
        with:
          files: latest.json
          tag_name: v${{ steps.get_version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
