name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon) - ä¸»è¦ macOS æ„å»º
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            generate-changelog: true
          # æ³¨æ„ï¼šx86_64-apple-darwin å’Œ universal-apple-darwin å·²ç§»é™¤
          # å› ä¸º ort (ONNX Runtime) ä¸æä¾› Intel Mac é¢„ç¼–è¯‘äºŒè¿›åˆ¶
          # Windows x64
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
      notes: ${{ steps.changelog.outputs.NOTES }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf pkg-config libsoup-3.0-dev javascriptcoregtk-4.1 libjavascriptcoregtk-4.1-dev
          sudo apt-get install -y libnm-dev xdg-utils

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          echo "Tag: $GITHUB_REF_NAME -> Version: ${GITHUB_REF_NAME#v}"

      - name: Update version in config files
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          # Update all version files (package.json, tauri.conf.json, Cargo.toml)
          node scripts/update-version.cjs $VERSION
          echo "Updated version to $VERSION"

      - name: Generate CHANGELOG
        id: changelog
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          # ä½¿ç”¨ Node.js è„šæœ¬ç”Ÿæˆ CHANGELOG å¹¶æå– release notes
          node scripts/generate-changelog.cjs $VERSION

          # åªåœ¨ç¬¬ä¸€ä¸ªå¹³å°ï¼ˆmacOS ARM64ï¼‰æäº¤ CHANGELOG æ›´æ–°
          if [ "${{ matrix.generate-changelog }}" == "true" ]; then
            echo "ğŸ“¤ æäº¤ CHANGELOG æ›´æ–°..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json
            git diff --staged --quiet || git commit -m "docs: æ›´æ–° CHANGELOG å’Œç‰ˆæœ¬å· [skip ci]"
            git push origin HEAD:master
          else
            echo "â­ï¸  è·³è¿‡æäº¤ï¼ˆç”±ç¬¬ä¸€ä¸ªå¹³å°å¤„ç†ï¼‰"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Build app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Mnemosyne ${{ github.ref_name }}"
          releaseBody: ${{ steps.changelog.outputs.NOTES }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  # å•ç‹¬çš„ job ä¸Šä¼  latest.jsonï¼Œç­‰å¾…æ‰€æœ‰æ„å»ºå®Œæˆåæ‰§è¡Œ
  upload-latest:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download signature files from Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          mkdir -p signatures

          # ä¸‹è½½æ‰€æœ‰ .sig æ–‡ä»¶åˆ° signatures ç›®å½•
          gh release download "v${VERSION}" -p "*.sig" --dir signatures || echo "No signature files found"

          # åˆ—å‡ºä¸‹è½½çš„ç­¾åæ–‡ä»¶
          ls -la signatures/

      - name: Generate latest.json with signatures
        shell: bash
        env:
          VERSION: ${{ needs.release.outputs.version }}
          NOTES: ${{ needs.release.outputs.notes }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');

            const VERSION = process.env.VERSION;
            const NOTES = process.env.NOTES || 'æš‚æ— æ›´æ–°å†…å®¹';
            const repoOwner = process.env.REPO_OWNER;
            const repoName = process.env.REPO_NAME;

            console.log('Generating latest.json for version:', VERSION);

            // è¯»å–ç­¾åæ–‡ä»¶å†…å®¹çš„è¾…åŠ©å‡½æ•°
            function readSignature(filePath) {
              try {
                if (fs.existsSync(filePath)) {
                  // è¯»å– .sig æ–‡ä»¶çš„å†…å®¹å¹¶å»é™¤ç©ºç™½å­—ç¬¦
                  const sigContent = fs.readFileSync(filePath, 'utf-8').trim();
                  console.log('Found signature file:', filePath);
                  return sigContent;
                }
              } catch (err) {
                console.log('Error reading signature file:', filePath, err.message);
              }
              return '';
            }

            // æ ¹æ®å®é™…çš„ Release æ–‡ä»¶ååŒ¹é…ç­¾åæ–‡ä»¶
            // Windows: Mnemosyne_<VERSION>_x64-setup.exe.sig
            const windowsSig = readSignature('signatures/Mnemosyne_' + VERSION + '_x64-setup.exe.sig');
            // macOS: Mnemosyne_aarch64.app.tar.gz.sig (æ³¨æ„ï¼šTauri ç”Ÿæˆçš„ macOS æ–‡ä»¶åä¸å¸¦ç‰ˆæœ¬å·)
            const macSig = readSignature('signatures/Mnemosyne_aarch64.app.tar.gz.sig');

            const latest = {
              version: VERSION,
              notes: NOTES,
              pub_date: new Date().toISOString(),
              platforms: {}
            };

            // Windows å¹³å°
            if (windowsSig) {
              latest.platforms['windows-x86_64'] = {
                url: 'https://github.com/' + repoOwner + '/' + repoName + '/releases/download/v' + VERSION + '/Mnemosyne_' + VERSION + '_x64-setup.nsis.zip',
                signature: windowsSig
              };
            }

            // macOS å¹³å°
            if (macSig) {
              latest.platforms['darwin-aarch64'] = {
                url: 'https://github.com/' + repoOwner + '/' + repoName + '/releases/download/v' + VERSION + '/Mnemosyne_aarch64.app.tar.gz',
                signature: macSig
              };
            }

            fs.writeFileSync('latest.json', JSON.stringify(latest, null, 2));
            console.log('Generated latest.json');
            console.log('Windows signature:', windowsSig ? 'present' : 'MISSING');
            console.log('macOS signature:', macSig ? 'present' : 'MISSING');
          "

      - name: Upload latest.json to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # æ˜¾ç¤ºç”Ÿæˆçš„ latest.json å†…å®¹
          cat latest.json

          # å¦‚æœæ–‡ä»¶å·²å­˜åœ¨ï¼Œå…ˆåˆ é™¤å†ä¸Šä¼ 
          gh release upload ${{ github.ref_name }} latest.json --clobber
