<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavin Tools Logo Concepts V2</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 40px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .logo-box {
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .title {
            font-size: 1.4rem;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 12px;
        }
        .desc {
            font-size: 1rem;
            color: #555;
            text-align: center;
            line-height: 1.6;
        }

        /* SVG Colors */
        .color-primary { fill: #E65100; } /* Rust Orange */
        .color-dark { fill: #1a1a1a; }    /* Deep Black */
        
    </style>
</head>
<body>

    <h1>Cavin Tools - Logo Concepts V2 (Black & Orange)</h1>

    <div class="container">
        
        <!-- Concept A: Hard Fold -->
        <div class="card">
            <div class="logo-box">
                <svg width="140" height="140" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Black Backing/Fold -->
                    <path d="M20 20 L45 20 L45 80 L20 80 Z" fill="#1a1a1a"/>
                    <path d="M20 20 L20 45 L80 45 L80 20 Z" fill="#1a1a1a"/>
                    <path d="M20 80 L80 80 L80 55 L20 55 Z" fill="#1a1a1a"/>
                    
                    <!-- Orange Overlay - Forming a C shape -->
                    <!-- Top Bar -->
                    <path d="M25 15 H 85 V 40 H 25 Z" fill="#E65100"/>
                    <!-- Vertical Bar -->
                    <path d="M15 15 H 40 V 85 H 15 Z" fill="#FF6D00"/> 
                    <!-- Bottom Bar -->
                    <path d="M25 60 H 85 V 85 H 25 Z" fill="#E65100"/>
                    
                    <!-- Shadow for depth -->
                    <path d="M40 40 L 40 60 L 25 60 L 25 40 Z" fill="#000" opacity="0.2"/>
                </svg>
            </div>
            <div class="title">方案 A: 硬核折叠 (Hard Fold)</div>
            <div class="desc">强烈的几何拼接。黑色作为坚固的基底（Rust），橙色作为明亮的前景（界面）。结构极其稳固，类似工业零件。</div>
        </div>

        <!-- Concept B: Offset Stack -->
        <div class="card">
            <div class="logo-box">
                <svg width="140" height="140" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Bottom Layer (Black) -->
                    <path d="M70 25 H 40 C 26.19 25 15 36.19 15 50 C 15 63.81 26.19 75 40 75 H 70 V 60 H 40 C 34.48 60 30 55.52 30 50 C 30 44.48 34.48 40 40 40 H 70 V 25 Z" fill="#1a1a1a"/>
                    
                    <!-- Top Layer (Orange) - Offset by 10px right, 10px down -->
                    <path d="M80 35 H 50 C 36.19 35 25 46.19 25 60 C 25 73.81 36.19 85 50 85 H 80 V 70 H 50 C 44.48 70 40 65.52 40 60 C 40 54.48 44.48 50 50 50 H 80 V 35 Z" fill="#E65100" opacity="0.95"/>
                </svg>
            </div>
            <div class="title">方案 B: 错位叠加 (Offset Stack)</div>
            <div class="desc">两个完美的 C 形。黑色在后作为影子，橙色在前。不仅构成了“C”，也暗示了视频帧的重叠和剪辑的动作。形状非常清晰。</div>
        </div>

        <!-- Concept C: Twisted Ribbon -->
        <div class="card">
            <div class="logo-box">
                <svg width="140" height="140" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Inner Side (Black) -->
                    <path d="M75 30 C 50 30 30 40 30 50 C 30 60 50 70 75 70 V 85 C 40 85 15 70 15 50 C 15 30 40 15 75 15 V 30 Z" fill="#1a1a1a"/>
                    
                    <!-- Outer Side (Orange) -->
                    <path d="M75 85 C 83.28 85 90 78.28 90 70 C 90 61.72 83.28 55 75 55 V 40 C 91.57 40 105 53.43 105 70 C 105 86.57 91.57 100 75 100 V 85 Z" fill="#E65100"/>
                    <path d="M75 15 C 83.28 15 90 21.72 90 30 C 90 38.28 83.28 45 75 45 V 60 C 91.57 60 105 46.57 105 30 C 105 13.43 91.57 0 75 0 V 15 Z" fill="#E65100"/>
                    
                    <!-- Connecting fold -->
                     <path d="M75 30 V 45 C 65 45 60 40 60 40 L 75 30 Z" fill="#BF360C"/>
                </svg>
            </div>
            <div class="title">方案 C: 双色丝带 (Dual-Tone)</div>
            <div class="desc">一条丝带，外面橙色，里面黑色。现代、流畅、优雅。它看起来像是一个 infinite loop（无限循环）的一部分。</div>
        </div>

    </div>

</body>
</html>
