<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavin Tools Logo Concepts</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .logo-box {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            /* Checkerboard pattern for transparency */
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), 
                              linear-gradient(-45deg, #eee 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #eee 75%), 
                              linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        
        /* Dark mode preview box */
        .logo-box.dark {
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .desc {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            line-height: 1.5;
        }
        
        /* Color Palette */
        .rust-orange { stop-color: #E65100; }
        .rust-light { stop-color: #FF833A; }
        .rust-dark { stop-color: #AC1900; }
        .carbon-black { fill: #1a1a1a; }
        
    </style>
</head>
<body>

    <h1>Cavin Tools - Logo Concepts (Concept 4: Layers + Rust Theme)</h1>

    <div class="container">
        
        <!-- Concept A: Origami Film -->
        <div class="card">
            <div class="logo-box">
                <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Top Segment -->
                    <path d="M85 30L65 10H35L15 30V45L35 25H65L85 45V30Z" fill="#FF833A"/>
                    <!-- Middle Fold (Darker) -->
                    <path d="M15 30V70L35 90V25L15 30Z" fill="#AC1900"/>
                    <!-- Bottom Segment -->
                    <path d="M85 70L65 90H35L15 70V55L35 75H65L85 55V70Z" fill="#E65100"/>
                    <!-- Connection shadow -->
                    <path d="M15 45L35 25V35L15 55V45Z" fill="#8B1000" opacity="0.4"/>
                    <path d="M15 55V65L35 85V75L15 55Z" fill="#8B1000" opacity="0.4"/>
                </svg>
            </div>
            <div class="title">方案 A: 折纸胶卷</div>
            <div class="desc">硬朗的折叠结构，利用不同明度的橙色营造出立体的“Z”轴深度。形似胶片折叠，符合视频编辑的隐喻。</div>
        </div>

        <!-- Concept B: Layered Depth (Isometric) -->
        <div class="card">
            <div class="logo-box dark">
                <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background Layer -->
                    <path d="M75 25H45C33.9543 25 25 33.9543 25 45V75" stroke="#333333" stroke-width="12" stroke-linecap="round"/>
                    <!-- Middle Layer -->
                    <path d="M80 30H50C38.9543 30 30 38.9543 30 50V80" stroke="#FF833A" stroke-width="12" stroke-linecap="round" opacity="0.5"/>
                    <!-- Top Layer (Main) -->
                    <path d="M85 35H55C43.9543 35 35 43.9543 35 55V85" stroke="#E65100" stroke-width="12" stroke-linecap="round"/>
                    <!-- Accent Dot -->
                    <circle cx="85" cy="35" r="4" fill="white"/>
                </svg>
            </div>
            <div class="title">方案 B: 堆叠图层</div>
            <div class="desc">三个平行的图层（C 形）错位堆叠。暗示多轨道编辑 (Multi-track Editing)。在深色背景下非常有科技感。</div>
        </div>

        <!-- Concept C: The Monogram Ribbon -->
        <div class="card">
            <div class="logo-box">
                <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#AC1900;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- A continuous ribbon folding into a C -->
                    <!-- Top part -->
                    <path d="M30 30 C 30 20, 70 20, 70 30 L 70 40 C 70 50, 85 50, 85 40 L 85 30 C 85 10, 15 10, 15 30 L 15 70 C 15 90, 85 90, 85 70 L 85 60 C 85 50, 70 50, 70 60 L 70 70 C 70 80, 30 80, 30 70 Z" fill="url(#grad1)"/>
                    
                    <!-- Inner glow/shadow hints -->
                    <circle cx="50" cy="50" r="15" fill="#E65100" opacity="0.1"/>
                </svg>
            </div>
            <div class="title">方案 C: 莫比乌斯环</div>
            <div class="desc">一个闭环的、流动的 C，象征着从输入到输出的完整工作流。使用了渐变橙色，更具现代软件的质感。</div>
        </div>

    </div>

</body>
</html>
